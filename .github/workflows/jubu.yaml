name: test

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2-10 * * *"

jobs:
  TakeCareYourAss:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DD HH:mm
          utcOffset: "+08:00"
      - name: Send dingding notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TOKEN }}
          body: |
            {
              "msgtype": "markdown", 
              "markdown": {
                "title":"提肛运动小助手温馨提示",
                "text": "> 现在是 ${{ steps.current-time.outputs.formattedTime }}，打工人！一起来提肛运动吧～  -- from 远浅"
              }
            }
