name: paolu

on:
  push:
    branches:
      - main
  schedule:
    - cron: "45 9 * * 1-5"

jobs:
  Offline:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DD HH:mm
          utcOffset: "+08:00"
      - name: Send dingding notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TOKEN }}
          body: |
            {
              "msgtype": "actionCard", 
              "actionCard": {
                "title":"下班时间到了",
                "text": " ## 打工辛苦了 
                现在时间： ${{ steps.current-time.outputs.formattedTime }} \n
                打工人！立即停止你的阿里行为！ \n
                ![screenshot](https://cdn.gelonghui.com/ad/0eb1b-7abe766c-fcf2-4f29-8a52-4c0e272b6125.gif)
                from wlb-bot \n",
                "btnOrientation": "0", 
                "btns": [
                  {
                    "title": "立刻打卡", 
                    "actionURL": "https://attend.dingtalk.com/attend/index.html"
                    }
                ]
              }
            }
